<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup] ="form">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       name="descripcion"
                       formControlName="descripcion">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Monto"
                         name="monto"
                         formControlName="monto">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button *ngIf="tipo === 'ingreso'"  type="button" (click)="tipo = 'egreso'" class="btn btn-primary btn-block">Ingreso</button>
                  <button *ngIf="tipo === 'egreso'" type="button" (click)="tipo = 'ingreso'" class="btn btn-warning btn-block">Egreso</button>
              </div>

              <hr>
              <button *ngIf="!load" type="button" class="btn btn-success mr-2" (click)="save()" [disabled]="form.invalid">
                <i class="fa fa-save"></i>
               
                Agregar
              </button>
              <button  *ngIf="load" type="button" class="btn btn-success mr-2" (click)="save()" [disabled]="true">
                <i class="fa fa-spin fa-sync"></i>
               
                Cargando...
              </button>
              

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
